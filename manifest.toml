#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "concrete5"
name = "Concrete5"
description.en = "Open Source Content Management System for Teams"
description.fr = "Système de gestion de contenu Open Source pour les équipes"

version = "9.1.1~ynh2"

maintainers = ["frju365"]

[upstream]
license = "MIT"
website = "https://www.concrete5.org"
admindoc = "https://documentation.concrete5.org"
code = "https://github.com/concrete5/concrete5"
cpe = "cpe:2.3:a:concrete5:concrete5"

[integration]
yunohost = ">= 4.3.0"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/concrete"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["en_US", "fr_FR", "de_DE", "pt_PT"]
    default = "en_US"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.website_title]
    ask.en = "Your website's title."
    ask.fr = "Le titre de votre site."
    type = "string"
    default = "Concrete"

[resources]
    [resources.sources.main]
    url = "https://github.com/concretecms/concretecms/archive/refs/tags/9.1.1.tar.gz"
    sha256 = "8880de7b391a041781270b3a74050b05572b5e536847eec85d8e566677e36c21"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.asset = ".*.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php7.4-pdo",
        "php7.4-mysql",
        "php7.4-dom",
        "php7.4-simplexml",
        "php7.4-iconv",
        "php7.4-gd",
        "php7.4-fileinfo",
        "php7.4-mbstring",
        "php7.4-curl",
        "php7.4-zip",
        "mariadb-server",
        "curl",
    ]

    [resources.database]
    type = "mysql"

#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "concrete5"
name = "Concrete CMS"
description.en = "Open Source Content Management System for Teams"
description.fr = "Système de gestion de contenu Open Source pour les équipes"

version = "9.3.8~ynh1"

maintainers = ["frju365"]

[upstream]
license = "MIT"
website = "https://www.concrete5.org"
admindoc = "https://documentation.concrete5.org"
code = "https://github.com/concrete5/concrete5"
cpe = "cpe:2.3:a:concrete5:concrete5"

[integration]
yunohost = ">= 11.2.0"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/concrete"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en_US", "fr_FR", "de_DE", "pt_PT"]
    default = "en_US"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.website_title]
    ask.en = "Your website's title."
    ask.fr = "Le titre de votre site."
    type = "string"
    default = "Concrete"

[resources]
    [resources.sources.main]
    url = "https://github.com/concrete5/concrete5/archive/refs/tags/9.3.8.tar.gz"
    sha256 = "3d3a2b276ea2ae406fa321fd486e783f89a84968c5a6c4ebd1ca4ac19e826815"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "php8.2-pdo",
        "php8.2-mysql",
        "php8.2-dom",
        "php8.2-simplexml",
        "php8.2-iconv",
        "php8.2-intl",
        "php8.2-gd",
        "php8.2-fileinfo",
        "php8.2-mbstring",
        "php8.2-curl",
        "php8.2-zip",
        "mariadb-server",
        "curl",
    ]

    [resources.database]
    type = "mysql"
